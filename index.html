<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="robots" content="nofollow"/>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="always" name="referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"> 
        <link rel="icon" href="favicon.png" type="image/png">
        <title>delve</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/skill.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/monster.js"></script>
        <script type="text/javascript" src="js/dice.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </head>
    <body>
        <table id="backgroundFramework">
            <tr class="monsterZone">
                <td>
                    <table>
                        <tr>
                            <td id="monsterHeader" rowspan="2">
                                <img src="img/magician.png">
                            </td>
                            <td id="monsterName"></td>
                        </tr>
                        <tr>
                            <td id="monsterHP"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="logZone">
                <td>
                    <div id="logArea">
                    </div>
                </td>
            </tr>
            <tr class="ourZone">
                <td>
                    <table>
                        <tr>
                            <td colspan="2">
                                <table class="diceList">
                                    <tr>
                                        <td>
                                            <div class="diceDiv" id="dice1">
                                                <img class="dice" src="img/dice1.png">
                                            </div>
                                            <div class="diceDiv" id="dice2">
                                                <img class="dice" src="img/dice1.png">
                                            </div>
                                            <div class="diceDiv" id="dice3">
                                                <img class="dice" src="img/dice1.png">
                                            </div>
                                            <div class="diceDiv" id="dice4">
                                                <img class="dice" src="img/dice1.png">
                                            </div>
                                            <div class="diceDiv" id="dice5">
                                                <img class="dice" src="img/dice1.png">
                                            </div>
                                            <div class="diceDiv" id="dice6">
                                                <img class="dice" src="img/dice1.png">
                                            </div>
                                        </td>
                                        <td>
                                            <input type="button" id="roll" value="摇骰">
                                            剩余<label id="leftRollTimes"></label>次
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td id="myHeader" rowspan="3">
                                <img src="img/warrior.png">
                            </td>
                            <td id="myName"></td>
                        </tr>
                        <tr>
                            <td id="myHP"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" id="attack" value="攻击">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
